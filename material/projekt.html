<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Projekt</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- 🔍 Zoomsteuerung oben links -->
  <div id="zoomSteuerung" style="position: absolute; top: 1rem; left: 1rem; z-index: 1001;">
    <label for="zoomFaktor">🔍 Zoom:</label>
    <input id="zoomFaktor" type="number" step="0.1" value="1.0" style="width: 4rem;" />
    <button onclick="zoomAnwenden()">✔️</button>
  </div>

  <!-- 📂 Projekttitel -->
  <h1 id="projektTitel" style="margin-top: 4rem;">📂 Projekt</h1>

  <!-- ➕ Material hinzufügen -->
  <button onclick="popupNeu()">➕ Material hinzufügen</button>

  <hr />

  <!-- 📦 Materialliste -->
  <div id="zoomWrapper">
    <div id="materialListe"></div>
  </div>

  <!-- 🪟 Popup -->
  <div id="materialPopup" class="modal">
    <div class="modalContent">
      <h3 id="popupTitel">Material hinzufügen</h3>
      <label>Bereich:</label>
      <select id="bereichFilter"></select>
      <label>Material:</label>
      <select id="materialAuswahl"></select>
      <label>Menge:</label>
      <input id="materialMenge" type="number" placeholder="Menge" />
      <div style="margin-top: 0.5rem;">
        <button onclick="popupSpeichern()">💾 Speichern</button>
        <button onclick="popupSchliessen()">✖️ Schließen</button>
      </div>
    </div>
  </div>

  <!-- 🛡️ Safari-Gesten blockieren -->
  <script>
    document.addEventListener("gesturestart", e => e.preventDefault());
    document.addEventListener("gesturechange", e => e.preventDefault());
    document.addEventListener("gestureend", e => e.preventDefault());
  </script>

  <script type="module" src="./code/projekt.js"></script>
</body>
</html>
