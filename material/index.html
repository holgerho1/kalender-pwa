<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Materiallisten – Projekte</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    select, input, button { margin: 0.5rem; font-size: 1rem; }
    #projektListe { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>📁 Projektverwaltung</h1>

  <!-- Sichtbarer JS-Check -->
  <div id="js-check" style="color:red; font-weight:bold;">❌ JS nicht geladen</div>

  <label>Projekt auswählen:
    <select id="projektSelect"></select>
  </label>

  <div id="projektListe">
    <input id="neuerName" placeholder="Neuer Projektname" />
    <button onclick="projektUmbenennen()">✏️ Umbenennen</button>
    <button onclick="projektLoeschen()">🗑️ Löschen</button>
  </div>

  <div>
    <input id="projektNeu" placeholder="Neues Projekt hinzufügen" />
    <button onclick="projektHinzufuegen()">➕ Hinzufügen</button>
  </div>

  <script type="module" src="./app.mjs"></script>
</body>
</html>
