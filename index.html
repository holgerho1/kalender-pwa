<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Holgers Terminplaner</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #wocheninfo {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background-color: #f0f8ff;
      border-left: 4px solid #0077cc;
      border-radius: 6px;
    }
    #termine {
      margin-bottom: 2rem;
    }
    #debug-log {
      font-size: 0.9rem;
      color: #555;
      background: #eee;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-line;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #benutzerverwaltung {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    #benutzerverwaltung input {
      margin: 0.5rem;
      padding: 0.4rem;
      font-size: 1rem;
    }
    #benutzerListe button {
      margin: 0.3rem;
      padding: 0.4rem 0.8rem;
      font-size: 0.95rem;
    }
    #direktlinks {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    #linkListe a {
      display: inline-block;
      margin: 0.3rem;
      padding: 0.4rem 0.8rem;
      background: #0077cc;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .zeitfeld {
      font-size: clamp(0.9rem, 1vw, 1.2rem);
    }
  </style>
</head>
<body>
  <h1>üìÖ Arbeitsnachweis </h1>

  <div id="wocheninfo">üìÜ KW wird geladen‚Ä¶</div>
  <div id="termine"></div>
  <div id="debug-log"></div>

  <div id="benutzerverwaltung">
    <h2>üîß Benutzerverwaltung</h2>
    <label>K√ºrzel: <input id="kuerzel" placeholder="z.‚ÄØB. HH"></label>
    <label>Name: <input id="name" placeholder="z.‚ÄØB. Heckel"></label>
    <button onclick="speichereBenutzer()">Speichern</button>
    <div id="benutzerListe"></div>
  </div>

  <div id="direktlinks">
    <h2>üîó Direktlinks zu Hauptbenutzern</h2>
    <div id="linkListe"></div>
  </div>

  <script type="module" src="app.js"></script>

  <script type="module">
    /*
    import { speichereBenutzer, zeigeBenutzerListe } from './code/benutzer.js';
    window.speichereBenutzer = speichereBenutzer;
    window.addEventListener("DOMContentLoaded", zeigeBenutzerListe);
    */
  </script>

  <script>
    const debug = document.getElementById("debug-log");
    if (debug) {
      debug.innerText = `üì± Breite: ${window.innerWidth}px\nüñºÔ∏è H√∂he: ${window.innerHeight}px`;
    }
  </script>

  <!-- üî• Scroll-Position nach Reload wiederherstellen -->
  <script>
    window.addEventListener("load", () => {
      const pos = localStorage.getItem("scrollPos");
      if (pos !== null) {
        window.scrollTo(0, parseInt(pos));
        localStorage.removeItem("scrollPos");
      }
    });
  </script>

</body>
</html>
